{% extends "employee_register/base.html" %}
{% block content %} 
<form action="" method="POST" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %}
<div class="display-4">NCM</div>
<hr class="my-4">
<div class="col-xs-6">
    <div class="row">
        
        <div class="col-md-3">
            Código{{form.codigo}}
        </div>
        <div class="col-md-3">
            Alíquota (%){{form.aliquota}}
        </div>
        <div class="col-md-3">
            ICMS (%){{form.icms}}
        </div>
  </div>
  <hr class="my-4">
  <div class="col-md-2">
    <button type="submit" class="save btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
        Salvar</button>
</div>
</div>
</form>
{% endblock content %}
